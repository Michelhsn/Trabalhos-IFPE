<!DOCTYPE html>
<html>
<head>
  <title>Salas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
  body {
    background-image: url(f.jpg);
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
    width: 100%;
    height: 100%;
}
</style>
</head>
<body>
<!-- navbar -->
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">TocTalk Salas</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
      
<ul class="nav navbar-nav navbar-left">
      <li>
      <button type="button" class="glyphicon glyphicon-plus btn btn-info btn-lg " data-toggle="modal" data-target="#criarSala" title="Criar Sala">Cadastrar sala</button>
    </li>

    </ul>
    </ul>
<ul class="nav navbar-nav navbar-right">
        <li><a href="#" id="nomeUsuario"> </a></li>
        <li><a href="formulario.html"><span class="glyphicon glyphicon-log-out"></span> Sair</a></li>
      </ul>  
  </div>

</nav>
<!-- principal-->
<div class="container-fluid" id="principal">
  <ul class="nav nav-tabs">
  <li class="active"><a data-toggle="tab" href="#disponiveis">Lista de Salas</a></li>
  <li><a data-toggle="tab" href="#minhas">Mensagens</a></li>
  </ul>

<div class="tab-content">
  <div id="disponiveis" class="tab-pane fade in active">
   <ul id="listaDisponiveis">
	
   </ul>
  </div>
  <div id="minhas" class="tab-pane fade">
    <ul id="listaMinhasSalas">
	
	</ul>
  </div>
</div>
<!-- mensagem -->
<div class="col-sm-8" id="boxMensagem">

  <form class="form-msg"  method="post">
  <h4 id="chatName"></h4>
  <div id="messageBox" class="element-textarea">
	  <label class="title">Digite sua Mensagem</label>
	    <div class="item-cont">
		  <textarea readonly="readonly" class="medium" name="textarea" cols="60" rows="10" id="mensagensEnviadas"></textarea>
		  <span class="icon-place"></span>
		</div>
	</div>
	
    <div class="submit">
		<input type="submit" id="btnEnviaMensagem" value="Enviar"/>
	</div>
  </form>
	
</div>
</div>

<div class="modal fade" id="criarSala" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close" 
                   data-dismiss="modal">
                       <span aria-hidden="true">&times;</span>
                       <span class="sr-only">Fechar</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    Criar Sala
                </h4>
            </div>
            
            <!-- Modal Body -->
            <div class="modal-body">
          
                <form>
				<div class="form-group">
					<label for="nome">Nome da Sala:</label>
					<input type="text" class="form-control" id="nomeSala" maxlength="20" placeholder="Nome da sala aqui..." pattern="^[a-zA-Z\s]*$" required>
				</div>
				<button type="submit" class="btn btn-primary">Criar</button>
				<button type="reset" class="btn btn-default">Limpar</button>
				</form>
                
            </div>
            
            <!-- Modal Footer -->
            <div class="modal-footer">
                <button id="fecharCriarSala" type="button" class="btn btn-default" data-dismiss="modal">
					Fechar
                </button>
            </div>
        </div>
    </div>
</div>
	

<script src="js/salas.js"></script>
</body>
</html>
